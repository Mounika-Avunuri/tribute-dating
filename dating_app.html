<!DOCTYPE html>

<head>
    <meta charset="UTF_8" />
    <title>dating application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="F:\DIGIKULL\as3\styling_assignment-mounuikavedhanshi\datingstyling.css" type="text/css">
</head>

<body>
    <div>
        <form action="dating_app.html" method="POST">
            <h1>Dating Application</h1>
            <div class="wrapper">
            <table id="rows">
                <tr>
                    <td>
                        <label for="Name">
                            Name
                        </label>
                    </td>
                    <td>
                        <input type="text" id="name" name="Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="Email" name="Email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Phonenumber">Phonenumber</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="Male">M
                        <input type="radio" name="gender" id="Female">F
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Date of proposed outing">Date of proposed outing</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td><label>Check all that apply to you:</label></td>
                </tr>

                <tr>

                    <td>
                        <input type="checkbox">
                        <label>- I have tattoos and/or piercings</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label>- I am more than 2 years older than my daughter</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label>-I own a panel van or ferrari</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label>-I work full-time</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label>-My parents are rich</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label>-Is the date at a private/public location</label>
                    </td>
                </tr>
                <tr>
                    <td>

                        <label>Education level completed</label>
                    </td>
                    <td>
                        <input type="radio" name="Education level completed" value="yes">Yes
                        <input type="radio" name="Education level completed" value="no">No
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label>Why do you want to date my daughter</label><br>
                        <textarea name="message" rows="10" cols="50"></textarea>

                    </td>
                </tr>
                <tr>
                    <td>
                   
                    <label>please provide 1 contact point for your reference</label>
                    <input type="text"> 

                    </td>

                </tr>
                <tr>
                    <td>
                        
                        <label>upload the bank statements</label>
                        <input type="button" value="Upload">

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="submit">
                    </td>
                </tr>
            </div>
            </table>
        </form>
    </div>

</body>
<html>
